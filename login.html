<!doctype html>
<html lang="en">

<head>
  <title>Login</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- Google Fonts API - Raleway -->
  <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">

  <!-- Local Style - CSS -->
  <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

  <!-- Navigation bar -->
  <nav>
    <div class="topnav">
        <a class="active" href="index.html">Enter Code</a>
        <a href="dashboard.html">Dashboard</a>
        <a class="login_logout" href="login.html">Login</a>
    </div>
  </nav>
  <!-- End of Navigation Bar -->

  <!-- Login Body -->
  <div class="jumbotron">
    <h1 class="display-4">Login</h1>
    <p class="lead">Enter your email and password</p>
    <hr class="my-4">

    <form>

      <!-- Name -->
      <div class="nameForm form-group">
        <label for="input_Name">Name</label>
        <input type="name" class="form-control" id="inputName" aria-describedby="nameHelp" placeholder="Enter name">
        <small id="nameHelp" class="form-text" style="color: white"></small>
      </div>

      <!-- Email -->
      <div class="form-group" type="email">
        <label for="input_Email">Email address</label>
        <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text" style="color: white">We'll never share your email with anyone
          else.</small>
      </div>
      <!-- Password -->
      <div class="form-group" type="password">
        <label for="input_Password">Password</label>
        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
        <small id="passwordHelp" class="form-text" style="color: white"></small>
      </div>

      <!-- Possible Remember Me* Nice to have function -->
      <!-- <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Remember Me</label>
      </div> -->

      <!-- Login Button -->
      <button type="submit" class="loginBtn btn btn-primary">Login</button>
      <br>
      <br>
      <!-- Create New Account Button -->
      <button type="submit" class="newAccount btn btn-primary">Create a New Account</button>
      <br>
      <br>

    </form>
  </div>
  <!-- Closing tag for jumbotron / End of Login Body -->


  <!-- JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>

  <!-- Firebase Components -->
  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-app.js"></script>
  â€‹
  <!-- Add SDKs for Firebase products that you want to use -->
  <script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-auth.js"></script>

  <!-- Our scripts -->
  <script src="assets/javascript/authTrack.js"></script>
  <script src="assets/javascript/dbControll.js"></script>
  <script src="assets/javascript/login.js"></script>
  <script>
  /* Toggle between adding and removing the "responsive" class to topnav when the user clicks on the icon */
function myFunction() {
    var x = document.getElementById("myTopnav");
    if (x.className === "topnav") {
        x.className += " responsive";
    } else {
        x.className = "topnav";
    }
}
  </script>
</body>

</html>
