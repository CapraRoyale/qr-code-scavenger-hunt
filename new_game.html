<html lang="en">

<head>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!-- Google Fonts API - Raleway -->
        <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <!-- Style.css -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-app.js"></script>

    <!-- Add SDKs for Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-auth.js"></script>

    <script src="assets/javascript/authTrack.js"></script>
    <script src="assets/javascript/dbControll.js"></script>
    <script src="assets/javascript/app.js"></script>
    <!--Start Page Test-->

    <!-- Navigation bar -->
    <nav>
        <div class="topnav">
            <a class="active" href="index.html">Game Mode</a>
            <a href="new_game.html">New Game</a>
            <a href="clue_page.html">Clue</a>
            <a href="login.html">Login</a>
          </div>
    </nav>
    <!-- End of Navigation Bar -->

    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-8 col-lg-9">
                <div class="card text-white bg-primary">
                    <div class="card-body">
                        <!--Form Data Below-->
                        <div id="create-new-game" class="form-group">
                            <label for="group-name">Name Your Game</label>
                            <textarea class="form-control" name="group-name" id="group-name" rows="1"></textarea>
                            <br>
                            <label for="number-of-clues">How many clues?</label>
                            <input type="number" min="0" name="number-of-clues" id="number-of-clues" class="form-control" placeholder="Pick a number, any number" aria-describedby="helpId">
                            <br>
                            <button type="submit" class="btn btn-warning" id="new-game">Submit</button>
                        </div>
                        <!-- Table Data Below-->
                        <h1 class="Text-align-center" id="clues-and-hints-header"></h1>
                        <h3 id="game-id"></h3>
                        <table id="clues-and-hints">
                            <thead>
                                <tr>
                                    <td>#</td>
                                    <td>Clue</td>
                                    <td>Hint</td>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                        <br>
                        <button type="submit" class="btn btn-danger" id="db-gen-new-game">Submit</button>
                        <button type="submit" class="btn btn-danger" id="edit-new-game">Edit</button>
                        <br>
                        <div class="images"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
